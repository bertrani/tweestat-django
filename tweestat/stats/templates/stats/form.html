<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    </head>
    <style>
        a    {color: white;
                text-decoration: none;
                padding-left:20px;}
        a:hover {color: black;}
    </style>
   <body>
        <div style="background-color:#4285F4;width:100%;height:20%;position:relative;font-family:'Roboto';">
            <div style="padding-top:20px;padding-left:20px;color:white; font-size:40;">
            TWEESTAT
            </div>
            <div style="position:absolute;right:0;bottom:0;padding-bottom:15px; padding-right:45px;color:white; font-size:25;">
            <a href="">About</a>
            <a href="">FAQ</a>
            </div>
         </div>

      <div align="center", style="padding-top:10%">
         <form name = "form" action ="{% url 'stats' %}"
            method = "POST" >{% csrf_token %}
             <div style="font-family:'Roboto';font-weight:500; font-size:12;">Select a property:</div>
             <div style="margin-top:2px;">
              <select name="field" id="field" font-size="40" style="width:190px;font-family:'Roboto';">
                  <optgroup label="General Tweet Properties">
                      <option value="is_retweeted">Is Retweet</option>
                      <option value="is_quote">Is Quote</option>
                      <option value="is_sensitive">Is Sensitive</option>
                      <option value="has_place">Has Place</option>
                      <option value="has_coordinates">Has Coordinates</option>
                      <option value="no_hashtags">Number of Hashtags</option>
                      <option value="no_urls">Number of URLs</option>
                      <option value="no_characters">Number of Characters</option>
                  </optgroup>
                  <optgroup label="Tweet Language">
                      <option value="lang_de">German</option>
                      <option value="lang_en">English</option>
                      <option value="lang_es">Spanish</option>
                      <option value="lang_fr">French</option>
                      <option value="lang_ja">Japanese</option>
                      <option value="lang_ru">Russian</option>
                  </optgroup>
                  <optgroup label="Tweet Source">
                      <option value="source_android">Android</option>
                      <option value="source_iphone">iPhone</option>
                      <option value="source_ipad">iPad</option>
                      <option value="source_web">Web</option>
                  </optgroup>
                  <optgroup label="General User Properties">
                      <option value="usr_favourites">User Favourites</option>
                      <option value="usr_followers">User Followers</option>
                      <option value="usr_friends">User Friends</option>
                      <option value="usr_statuses">User Statuses</option>
                  </optgroup>
                  <optgroup label="User Language">
                      <option value="usr_lang_de">German</option>
                      <option value="usr_lang_en">English</option>
                      <option value="usr_lang_es">Spanish</option>
                      <option value="usr_lang_fr">French</option>
                      <option value="usr_lang_ja">Japanese</option>
                      <option value="usr_lang_ru">Russian</option>
                  </optgroup>
                  <optgroup label="Other">
                      <option value="total_tweets">Total Tweets</option>
                  </optgroup>x
              </select>
             </div>
             <div style="font-family:'Roboto';margin-top:8px;font-weight:500; font-size:12;">
                 Select the beginning date:
             </div>
            <div>
                  <input type = "date" style = "margin-top:2px;"
                         placeholder = "From" name = "start_date" />
                  <input type = "time" placeholder = "From" name = "start_time" />
            </div>
             <div style="font-family:'Roboto';margin-top:8px;font-weight:500; font-size:12;">
                 Select the ending date:
             </div>
            <div>
                  <input type = "date" style = "margin-top:2px;"
                     placeholder = "Until" name = "end_date" />
                  <input type = "time" placeholder = "From" name = "end_time" />
            </div>
            <div>
                  <button style = "border:0px; background-color:#4285F4; margin-top:15px;
                     height:25px; width:10%;" type = "submit"
                     value = "Generate" >
                     <strong>Generate</strong>
                  </button>
            </div>
         </form>
      </div>
   </body>
</html>
